{% extends 'layout.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row" style="display: flex; justify-content: space-around; margin-top: 10px;">
        <div class="col-8" style="border: none;  
                                height: 60px; 
                                margin-right: 5px;
                                display: flex;
                                justify-content: space-around;">
                                
         <div class="col-10" style="color: #282828; text-shadow: 0 0 10px #282828;"><i class="fas fa-home fa-3x"></i></div> 
         <div class="col-1" style="color: #282828; text-shadow: 0 0 10px #282828;"><i class="fas fa-redo fa-3x"></i></div>   
         <div class="col-1" style="color: #282828; text-shadow: 0 0 10px #282828;"><i id="eye" 
                                                                                            data-state="closed" 
                                                                                            class="fas fa-eye-slash fa-3x"
                                                                                            onclick="seeImage()"></i></div>                
        </div>
        <div class="col-3" style="border: solid;
                                    height: 60px;
                                    border-color: #282828;
                                    box-shadow: 0 0 10px #282828;
                                    background-color: #e0a73c;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    align-content: center;">
            <div class="col-6" style="background-color: dodgerblue; 
                                        color: #282828; 
                                        text-align: center;
                                        padding: 4px;
                                        margin-right: 10px;
                                        box-shadow: 0 0 10px #222222;">00:00</div>

            <div class="col-6" style="background-color: dodgerblue; 
                                        color: #282828; 
                                        text-align: center;
                                        padding: 4px;
                                        box-shadow: 0 0 10px #222222;">49</div>
        </div>
    </div>
    <div class="row" style="display: flex; justify-content: space-around; margin-top: 20px;">
      <div class="col-8" style="border: solid; 
                                border-color: #282828; 
                                height: 600px; 
                                box-shadow: 0 0 10px #282828;
                                background-color: #e0a73c;
                                margin-right: 5px;
                                display: grid;
                                grid-template-columns: 1fr 1fr 1fr 1fr;">
                                
                                <img id="source" src="/static/images/{{image}}.jpg" width="500" height="500">
        </div>

      <div class="col-3" style="border: solid; 
                                border-color: #282828; 
                                height: 600px;
                                box-shadow: 0 0 10px #282828;
                                background-color: #e0a73c;">
          <canvas id="myCanvas"></canvas>
      </div>
    </div>
</div>





<script>
    function seeImage(){
        let eye = document.getElementById('eye')
        if(eye.dataset.state == 'closed'){
            eye.dataset.state = 'opened'
            eye.className = 'fas fa-eye fa-3x'
        }else{
            eye.dataset.state = 'opened'
            eye.className = 'fas fa-eye-slash fa-3x'
        }
    }

    var logo = document.getElementById('logo')
    logo.style.marginLeft = '50px'
</script>
{% endblock %}
