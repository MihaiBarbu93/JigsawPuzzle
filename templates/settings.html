{% extends 'layout.html' %}

{% block content%}

<div class="row difficulty-row">
    <div class="col-sm-6 difficulty-container">
        <h2 class="difficulty-header">Chose the difficulty level</h2>
    </div>
</div>
<div class="row">
    <div id ="difficulty-options" class="col-sm-6 text-center">
        <div id="test" class="difficulty" data-tiles="4,4">4 x 4</div>
        <div class="difficulty" data-tiles="8,8">8 x 8</div>
        <div class="difficulty" data-tiles="12,12">12 x 12</div>
    </div>
</div>

<div class="row">
    <div id="game-mode" class="col-sm-4 text-center">
        <!-- <p class="game-mode-info">Select the game mode</p> -->
        <form class="game-mode-form">
            <label class="radio-inline">
                <input class="radio-button" type="radio" name="optradio" value="single" checked="checked">Single Player
            </label>
            <label class="radio-inline">
                <input class="radio-button" type="radio" name="optradio" value="matchup">Matchup
            </label>
        </form>
    </div>
</div>

<div class="row text-center">
    <div id="matchup-form" class="col-sm-6 text-center">
        <form method="post">
            <label style="margin-right: 0.5em" for="player1">Player 1</label>
            <input type="text" id='player1' name="player1" placeholder="name">
            <label style="margin-right: 0.5em; margin-left: 2em" for="player2">Player 2</label>
            <input type="text" id='player2' name="player2" placeholder="name">
        </form>
    </div>
</div>

<div class="row">
    <div class="col-sm-10 text-center puzzles">
        <div class="select-puzzle">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top select-puzzle" data-image-name={{category}}/{{category}}1 src="{{url_for('static', filename='images/{}/{}1.jpeg'.format(category, category))}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{category}} 1</h5>
                </div>
            </div>
        </div>
        <div class="select-puzzle">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top select-puzzle" data-image-name={{category}}/{{category}}2 src="{{url_for('static', filename='images/{}/{}2.jpeg'.format(category, category))}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{category}} 2</h5>
                </div>
            </div>
        </div>
        <div class="select-puzzle">
            <div class="card" style="width: 18rem;">
                <img  class="card-img-top select-puzzle" data-image-name={{category}}/{{category}}3 src="{{url_for('static', filename='images/{}/{}3.jpeg'.format(category, category))}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{category}} 3</h5>
                </div>
            </div>
        </div>
        <div class="select-puzzle">
            <div class="card" style="width: 18rem;">
                <img  class="card-img-top select-puzzle" data-image-name={{category}}/{{category}}4 src="{{url_for('static', filename='images/{}/{}4.jpeg'.format(category, category))}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{category}} 4</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-4 start-button-container">
        <a id ="start-button-link" href="/game/"  data-category={{category}}>
        <button class="btn btn-primary start-game-button">Start Puzzle</button>
        </a>
    </div>
</div>



{% endblock %}
